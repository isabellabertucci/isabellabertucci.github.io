<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dam I ex- 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h3>Exemplo: Lista de Compras</h3>
    <br>
    <div>
        <ul class="list-group">
            <li class="list-group-item"> Comprar: </li>
        </ul>
        <input id="userinput" type="text" class="form-control" aria-label="Sizing example input"> 
        <button id="enter" type="button" class="btn btn-primary"> submit </button>
    </div> 
  
<script>
        let button = document.getElementById("enter");
        let input = document.getElementById("userinput");
        let ul = document.querySelector("ul");
  
        button.addEventListener("click", function() {
        let li = document.createElement("li");
        li.className = 'list-group-item';
        li.textContent = input.value;
        ul.appendChild(li);
  })

 </script>
   
</body>    
</html>
